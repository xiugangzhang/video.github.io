<!--site-nav start, 这里使用清除浮动的方式让这个盒子具有高度-->
<div class="site-nav clearfix">
    <div class="w">
        <div class="site-nav-logo">
            <a href="/" class="logo"><img src="/www/images/video-logo.png" alt="">VIP影院</a>
            <br>
            <a style="color: red; font-weight: bold; font-family: 'Microsoft YaHei'" href="/" class="box">看VIP视频，就来找我</a>
        </div>
        <div class="site-nav-search">
            <form action="/search" method="POST">
                <input type="text" placeholder="请输入电影名称或URL地址" name="moviename">
                <button type="submit">搜索</button>
            </form>
        </div>
        <div class="site-nav-r">
            <ul>
                <li><a href="#">关于作者</a></li>
                {{#if (user)}}
                <li><a href="/">电影</a></li>
                <li><a href="/logout">退出</a></li>
                <!--<li><a href="/user">会员</a></li>-->
                <li class="site-nav-user"><a href="/user">{{user.uname}}</a><img src="{{user.face}}" alt="" onclick="window.open('/user', '_self')"></li>
                {{else}}
                <li><a href="/">电影</a></li>
                <li><a href="/login">登录</a></li>
                <li><a href="/register">注册</a></li>
                {{/if}}

            </ul>
        </div>
    </div>
</div>
<!--site-nav end-->

<div class="progress" id="progress" style="height: 3px;background-color: red;z-index: 9999; position: fixed">
</div>
